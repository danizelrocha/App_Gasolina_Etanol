<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Gasonol</title>
</head>
<body>
    <h1>Gasolina ou Etanol</h1>
    <div>
      <img src="./image/carro3.png" alt="Kombi">
    </div>
  
    <input 
        type="number"
        stop="0.01"
        id="gasolina"
        class="gas"
        placeholder="Gasolina R$ por litro"
    />

    <input
        type="number"
        stop="0.01"
        id="etanol" 
        class="eta" 
        placeholder="Etanol R$ por litro"
    />
    <button onclick="calcular()" class="start">Calcular</button>

</body>
</html>
